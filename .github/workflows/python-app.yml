# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: RssPusher

on:               
  schedule:                           
    - cron: '0/10 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout codes'
      uses: actions/checkout@v2           # 拉取最新的代码
    - name: Set up Python 3.7.6
      uses: actions/setup-python@v2       # 设置 python 版本
      with:
        python-version: 3.7.6
    - name: Install xmllint
      run: sudo apt install libgirepository1.0-dev
    - name: Install dependencies          # 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: send rss                      
      env:
        TELEGRAM_KEYS: ${{ secrets.telegram_keys.TELEGRAM_KEYS }}
      run: |
        python rss.py
    - name: Commit
      run: |
        git config --global user.email blackguwc@163.com
        git config --global user.name 9bie
        git add .
        git commit -m "update the rssdb" -a
    - name: Push changes
      uses: ad-m/github-push-action@master 
      with:
        branch: main
        github_token: ${{ secrets.TOKEN }}
